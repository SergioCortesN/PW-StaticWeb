    <main class="main_contacto">
        <h1>Contacto</h1>
        <h3>Red de investigadores del TecNM</h3>
        <div class="div_text">
            <p>
                Tel: <a href="tel:+52 442 112 3456"> 442 112 3456</a>    
                </p>
                <br>
                <p>
                    Email: <a href="mailto:22031446@itcelaya.edu.mx">22031446@itcelaya.edu.mx</a>
                </p>
        </div>
        <form class="form_contacto" action="enviarmensaje.html" method="get">
            <div class="div_name">
                <label for="nombre">Escriba su nombre:</label>
                <input type="text" name="nombre" minlength="5" maxlength="30" required>
            </div>
            <div class="div_type">
                <label for="tipo">Tipo de comentario</label>
                <select name="tipo">
                    <option value="comentario">Comentario</option>
                    <option value="queja">Queja</option>
                    <option value="inscripcion">Inscripcion</option>
                </select>
            </div>
            <div class="div_message">
                <label for="mensaje">Escriba su mensaje</label>
                <textarea name="mensaje" cols="5" rows="10" required></textarea>
                <input id="submit" type="submit" name="Enviar" value="Enviar">
            </div>

        </form>
    </main>
